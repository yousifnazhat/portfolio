<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Symbiote Host Compatibility Tree
  </text>
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">
    Binary Search Tree for Efficient Host Matching
  </text>

  <!-- BST Visualization -->
  <g transform="translate(100, 120)">
    <!-- Root Node -->
    <g id="root-node">
      <circle cx="500" cy="20" r="50" fill="#3498db" stroke="#2c3e50" stroke-width="3"/>
      <text x="500" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        Miller
      </text>
      <text x="500" y="32" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        Score: 85
      </text>
    </g>

    <!-- Left and Right lines from root -->
    <line x1="465" y1="60" x2="300" y2="130" stroke="#95a5a6" stroke-width="3"/>
    <line x1="535" y1="60" x2="700" y2="130" stroke="#95a5a6" stroke-width="3"/>

    <!-- Second Level - Left Node -->
    <g id="johnson">
      <circle cx="300" cy="150" r="45" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
      <text x="300" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
        Johnson
      </text>
      <text x="300" y="162" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ecf0f1">
        Score: 72
      </text>
    </g>

    <!-- Second Level - Right Node -->
    <g id="smith">
      <circle cx="700" cy="150" r="45" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
      <text x="700" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
        Smith
      </text>
      <text x="700" y="162" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ecf0f1">
        Score: 91
      </text>
    </g>

    <!-- Lines from second level -->
    <line x1="265" y1="185" x2="150" y2="250" stroke="#95a5a6" stroke-width="2"/>
    <line x1="335" y1="185" x2="450" y2="250" stroke="#95a5a6" stroke-width="2"/>
    <line x1="665" y1="185" x2="600" y2="250" stroke="#95a5a6" stroke-width="2"/>
    <line x1="735" y1="185" x2="850" y2="250" stroke="#95a5a6" stroke-width="2"/>

    <!-- Third Level -->
    <!-- Davis -->
    <g id="davis">
      <circle cx="150" cy="270" r="40" fill="#9b59b6" stroke="#2c3e50" stroke-width="2"/>
      <text x="150" y="267" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
        Davis
      </text>
      <text x="150" y="282" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ecf0f1">
        Score: 68
      </text>
    </g>

    <!-- Lee -->
    <g id="lee">
      <circle cx="450" cy="270" r="40" fill="#9b59b6" stroke="#2c3e50" stroke-width="2"/>
      <text x="450" y="267" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
        Lee
      </text>
      <text x="450" y="282" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ecf0f1">
        Score: 78
      </text>
    </g>

    <!-- Rodriguez -->
    <g id="rodriguez">
      <circle cx="600" cy="270" r="40" fill="#9b59b6" stroke="#2c3e50" stroke-width="2"/>
      <text x="600" y="267" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
        Rodriguez
      </text>
      <text x="600" y="282" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ecf0f1">
        Score: 88
      </text>
    </g>

    <!-- Wilson -->
    <g id="wilson">
      <circle cx="850" cy="270" r="40" fill="#9b59b6" stroke="#2c3e50" stroke-width="2"/>
      <text x="850" y="267" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
        Wilson
      </text>
      <text x="850" y="282" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ecf0f1">
        Score: 95
      </text>
    </g>

    <!-- Fourth Level (leaves) -->
    <line x1="430" y1="305" x2="380" y2="360" stroke="#95a5a6" stroke-width="2"/>
    <line x1="870" y1="305" x2="920" y2="360" stroke="#95a5a6" stroke-width="2"/>

    <!-- Brown -->
    <g id="brown">
      <circle cx="380" cy="380" r="35" fill="#e67e22" stroke="#2c3e50" stroke-width="2"/>
      <text x="380" y="377" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
        Brown
      </text>
      <text x="380" y="392" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ecf0f1">
        Score: 81
      </text>
    </g>

    <!-- Young -->
    <g id="young">
      <circle cx="920" cy="380" r="35" fill="#e67e22" stroke="#2c3e50" stroke-width="2"/>
      <text x="920" y="377" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
        Young
      </text>
      <text x="920" y="392" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ecf0f1">
        Score: 98
      </text>
    </g>
  </g>

  <!-- BST Properties Box -->
  <g transform="translate(100, 480)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      BST Properties:
    </text>
    
    <rect x="0" y="15" width="350" height="110" rx="8" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2"/>
    
    <g transform="translate(15, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
        • Alphabetically ordered by name
      </text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
        • Left subtree &lt; Parent &lt; Right subtree
      </text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
        • O(log n) search, insert, delete
      </text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
        • Efficient range queries
      </text>
    </g>
  </g>

  <!-- Operations -->
  <g transform="translate(480, 480)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      Key Operations:
    </text>
    
    <!-- Insert -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="280" height="50" rx="5" fill="#3498db" opacity="0.15" stroke="#3498db" stroke-width="1"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Insert Host
      </text>
      <text x="15" y="38" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        Add or update host with compatibility data
      </text>
    </g>
    
    <!-- Find Most Suitable -->
    <g transform="translate(300, 30)">
      <rect x="0" y="0" width="280" height="50" rx="5" fill="#2ecc71" opacity="0.15" stroke="#2ecc71" stroke-width="1"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Find Most Suitable
      </text>
      <text x="15" y="38" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        Level-order traversal to find max score
      </text>
    </g>
    
    <!-- Range Query -->
    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="280" height="50" rx="5" fill="#9b59b6" opacity="0.15" stroke="#9b59b6" stroke-width="1"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Range Query
      </text>
      <text x="15" y="38" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        Find hosts within suitability range
      </text>
    </g>
    
    <!-- Delete -->
    <g transform="translate(300, 90)">
      <rect x="0" y="0" width="280" height="50" rx="5" fill="#e67e22" opacity="0.15" stroke="#e67e22" stroke-width="1"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Delete Host
      </text>
      <text x="15" y="38" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        Three cases: 0, 1, or 2 children
      </text>
    </g>
  </g>

  <!-- Real-World Applications -->
  <g transform="translate(880, 480)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Applications:
    </text>
    
    <g transform="translate(0, 25)">
      <circle cx="8" cy="-3" r="5" fill="#e74c3c"/>
      <text x="20" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Medical donor matching
      </text>
    </g>
    
    <g transform="translate(0, 48)">
      <circle cx="8" cy="-3" r="5" fill="#e74c3c"/>
      <text x="20" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Job-candidate pairing
      </text>
    </g>
    
    <g transform="translate(0, 71)">
      <circle cx="8" cy="-3" r="5" fill="#e74c3c"/>
      <text x="20" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Resource allocation
      </text>
    </g>
    
    <g transform="translate(0, 94)">
      <circle cx="8" cy="-3" r="5" fill="#e74c3c"/>
      <text x="20" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Priority-based systems
      </text>
    </g>
  </g>

  <!-- Tech Stack -->
  <g transform="translate(800, 600)">
    <rect x="0" y="0" width="300" height="60" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="150" y="27" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
      Java • Data Structures
    </text>
    <text x="150" y="47" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bdc3c7">
      BST • Recursion • Traversals
    </text>
  </g>

  <!-- Legend -->
  <g transform="translate(100, 615)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Node Depth:
    </text>
    
    <circle cx="100" cy="-4" r="12" fill="#3498db"/>
    <text x="120" y="0" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Root</text>
    
    <circle cx="180" cy="-4" r="12" fill="#2ecc71"/>
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Level 1</text>
    
    <circle cx="280" cy="-4" r="12" fill="#9b59b6"/>
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Level 2</text>
    
    <circle cx="380" cy="-4" r="12" fill="#e67e22"/>
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Leaves</text>
  </g>
</svg>