<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    128-bit Arithmetic Toolkit
  </text>
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">
    High-Precision Integer Arithmetic in C
  </text>

  <!-- 128-bit Structure Visualization -->
  <g transform="translate(100, 120)">
    <!-- HI 64 bits -->
    <rect x="0" y="0" width="500" height="80" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
    <text x="250" y="45" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      HI (bits 127-64)
    </text>
    <text x="250" y="70" font-family="monospace" font-size="14" text-anchor="middle" fill="#ecf0f1">
      uint64_t - Most Significant
    </text>

    <!-- LO 64 bits -->
    <rect x="500" y="0" width="500" height="80" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
    <text x="750" y="45" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      LO (bits 63-0)
    </text>
    <text x="750" y="70" font-family="monospace" font-size="14" text-anchor="middle" fill="#ecf0f1">
      uint64_t - Least Significant
    </text>

    <!-- Bit labels -->
    <text x="0" y="-10" font-family="monospace" font-size="12" fill="#2c3e50">bit 127</text>
    <text x="970" y="-10" font-family="monospace" font-size="12" text-anchor="end" fill="#2c3e50">bit 0</text>
    
    <!-- Arrow showing 128 bits total -->
    <line x1="0" y1="100" x2="1000" y2="100" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="500" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">
      128 bits total (2× standard 64-bit precision)
    </text>
  </g>

  <!-- Key Operations -->
  <g transform="translate(100, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      Core Operations:
    </text>
    
    <!-- Operation boxes -->
    <g transform="translate(0, 20)">
      <!-- Hex String Parsing -->
      <rect x="0" y="0" width="240" height="100" rx="10" fill="#9b59b6" stroke="#2c3e50" stroke-width="2"/>
      <text x="120" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
        Hex String Parsing
      </text>
      <text x="120" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ecf0f1">
        "0xFF..." → bv128
      </text>
      <text x="120" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        Sign extension
      </text>
      <text x="120" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        Overflow detection
      </text>

      <!-- Addition -->
      <rect x="260" y="0" width="240" height="100" rx="10" fill="#e67e22" stroke="#2c3e50" stroke-width="2"/>
      <text x="380" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
        128-bit Addition
      </text>
      <text x="380" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ecf0f1">
        a + b with carry
      </text>
      <text x="380" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        Two's complement
      </text>
      <text x="380" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        Overflow handling
      </text>

      <!-- Bitwise Operations -->
      <rect x="520" y="0" width="240" height="100" rx="10" fill="#16a085" stroke="#2c3e50" stroke-width="2"/>
      <text x="640" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
        Bitwise Manipulation
      </text>
      <text x="640" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ecf0f1">
        Shifting &amp; Masking
      </text>
      <text x="640" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        Sign bit extraction
      </text>
      <text x="640" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        Custom structs
      </text>

      <!-- Error Handling -->
      <rect x="780" y="0" width="240" height="100" rx="10" fill="#c0392b" stroke="#2c3e50" stroke-width="2"/>
      <text x="900" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
        Error Handling
      </text>
      <text x="900" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ecf0f1">
        Comprehensive codes
      </text>
      <text x="900" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        Malformed input
      </text>
      <text x="900" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        Overflow detection
      </text>
    </g>
  </g>

  <!-- Applications -->
  <g transform="translate(100, 430)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      Real-World Applications:
    </text>
    
    <g transform="translate(0, 25)">
      <circle cx="15" cy="0" r="8" fill="#e74c3c"/>
      <text x="35" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Cryptography (RSA, ECC) - requires arbitrary precision
      </text>
    </g>
    
    <g transform="translate(0, 50)">
      <circle cx="15" cy="0" r="8" fill="#e74c3c"/>
      <text x="35" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Financial calculations - exact precision without rounding errors
      </text>
    </g>
    
    <g transform="translate(0, 75)">
      <circle cx="15" cy="0" r="8" fill="#e74c3c"/>
      <text x="35" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Scientific computing - handling very large numbers beyond 64-bit limits
      </text>
    </g>
  </g>

  <!-- Tech Stack Badge -->
  <g transform="translate(850, 500)">
    <rect x="0" y="0" width="250" height="60" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Technology Stack
    </text>
    <text x="125" y="45" font-family="monospace" font-size="12" text-anchor="middle" fill="#ecf0f1">
      C • Bitwise Ops • Two's Complement
    </text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>