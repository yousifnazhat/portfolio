<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 750">
  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Election Data Analyzer
  </text>
  <text x="700" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">
    Triply-Nested Linked List Architecture for Historical Data
  </text>

  <!-- Layer 1: Year Nodes (Singly Linked) -->
  <g transform="translate(100, 120)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Layer 1: Years (Singly Linked List)
    </text>
    
    <!-- Year 2024 -->
    <g id="year-2024">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#3498db" stroke="#2c3e50" stroke-width="3"/>
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
        2024
      </text>
      <text x="70" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        States ↓
      </text>
    </g>
    
    <!-- Arrow to 2022 -->
    <polygon points="145,40 190,40 180,30 190,40 180,50" fill="#e74c3c"/>
    <line x1="160" y1="40" x2="190" y2="40" stroke="#e74c3c" stroke-width="3"/>
    
    <!-- Year 2022 -->
    <g id="year-2022">
      <rect x="200" y="0" width="140" height="80" rx="8" fill="#3498db" stroke="#2c3e50" stroke-width="3"/>
      <text x="270" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
        2022
      </text>
      <text x="270" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        States ↓
      </text>
    </g>
    
    <!-- Arrow to 2020 -->
    <polygon points="345,40 390,40 380,30 390,40 380,50" fill="#e74c3c"/>
    <line x1="360" y1="40" x2="390" y2="40" stroke="#e74c3c" stroke-width="3"/>
    
    <!-- Year 2020 -->
    <g id="year-2020">
      <rect x="400" y="0" width="140" height="80" rx="8" fill="#3498db" stroke="#2c3e50" stroke-width="3"/>
      <text x="470" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
        2020
      </text>
      <text x="470" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        States ↓
      </text>
    </g>
    
    <!-- Null indicator -->
    <text x="560" y="45" font-family="monospace" font-size="16" fill="#7f8c8d">→ NULL</text>
  </g>

  <!-- Arrow from Year to State layer -->
  <line x1="170" y1="200" x2="170" y2="240" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="170,240 165,230 170,235 175,230" fill="#95a5a6"/>

  <!-- Layer 2: State Nodes (Circular Linked) for 2024 -->
  <g transform="translate(100, 250)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Layer 2: States for 2024 (Circularly Linked List)
    </text>
    
    <!-- New Jersey State -->
    <g id="nj-state">
      <rect x="0" y="0" width="160" height="70" rx="8" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
      <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        New Jersey
      </text>
      <text x="80" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ecf0f1">
        Elections ↓
      </text>
    </g>
    
    <!-- Arrow -->
    <polygon points="165,35 200,35 190,25 200,35 190,45" fill="#27ae60"/>
    <line x1="175" y1="35" x2="200" y2="35" stroke="#27ae60" stroke-width="2"/>
    
    <!-- Pennsylvania State -->
    <g id="pa-state">
      <rect x="210" y="0" width="160" height="70" rx="8" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
      <text x="290" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        Pennsylvania
      </text>
      <text x="290" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ecf0f1">
        Elections ↓
      </text>
    </g>
    
    <!-- Arrow -->
    <polygon points="375,35 410,35 400,25 410,35 400,45" fill="#27ae60"/>
    <line x1="385" y1="35" x2="410" y2="35" stroke="#27ae60" stroke-width="2"/>
    
    <!-- California State -->
    <g id="ca-state">
      <rect x="420" y="0" width="160" height="70" rx="8" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
      <text x="500" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        California
      </text>
      <text x="500" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ecf0f1">
        Elections ↓
      </text>
    </g>
    
    <!-- Circular arrow back to first state -->
    <path d="M 585 35 Q 620 35 620 -10 Q 620 -30 300 -30 Q 0 -30 0 10" 
          stroke="#27ae60" stroke-width="2" fill="none"/>
    <polygon points="0,10 5,0 0,5 -5,0" fill="#27ae60"/>
    
    <text x="300" y="-40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60" font-style="italic">
      ⟲ Circular: Last → First
    </text>
  </g>

  <!-- Arrow from State to Election layer -->
  <line x1="180" y1="320" x2="180" y2="370" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="180,370 175,360 180,365 185,360" fill="#95a5a6"/>

  <!-- Layer 3: Election Nodes for New Jersey 2024 -->
  <g transform="translate(100, 380)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Layer 3: Elections in NJ for 2024 (Singly Linked List)
    </text>
    
    <!-- Senate Race -->
    <g id="senate">
      <rect x="0" y="0" width="200" height="120" rx="8" fill="#9b59b6" stroke="#2c3e50" stroke-width="2"/>
      <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        U.S. Senate
      </text>
      <text x="100" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        Race ID: 12345
      </text>
      <text x="100" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ecf0f1">
        Candidates:
      </text>
      <text x="100" y="83" font-family="monospace" font-size="9" text-anchor="middle" fill="#ecf0f1">
        • Alice (DEM) - 1.5M votes ✓
      </text>
      <text x="100" y="98" font-family="monospace" font-size="9" text-anchor="middle" fill="#ecf0f1">
        • Bob (REP) - 1.4M votes
      </text>
    </g>
    
    <!-- Arrow -->
    <polygon points="205,60 240,60 230,50 240,60 230,70" fill="#8e44ad"/>
    <line x1="215" y1="60" x2="240" y2="60" stroke="#8e44ad" stroke-width="2"/>
    
    <!-- House District 7 -->
    <g id="house7">
      <rect x="250" y="0" width="200" height="120" rx="8" fill="#9b59b6" stroke="#2c3e50" stroke-width="2"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        House Dist. 7
      </text>
      <text x="350" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        Race ID: 12346
      </text>
      <text x="350" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ecf0f1">
        Candidates:
      </text>
      <text x="350" y="83" font-family="monospace" font-size="9" text-anchor="middle" fill="#ecf0f1">
        • Carol (DEM) - 145K votes ✓
      </text>
      <text x="350" y="98" font-family="monospace" font-size="9" text-anchor="middle" fill="#ecf0f1">
        • Dave (REP) - 138K votes
      </text>
    </g>
    
    <!-- Arrow -->
    <polygon points="455,60 490,60 480,50 490,60 480,70" fill="#8e44ad"/>
    <line x1="465" y1="60" x2="490" y2="60" stroke="#8e44ad" stroke-width="2"/>
    
    <!-- House District 12 -->
    <g id="house12">
      <rect x="500" y="0" width="200" height="120" rx="8" fill="#9b59b6" stroke="#2c3e50" stroke-width="2"/>
      <text x="600" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        House Dist. 12
      </text>
      <text x="600" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
        Race ID: 12347
      </text>
      <text x="600" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ecf0f1">
        Candidates:
      </text>
      <text x="600" y="83" font-family="monospace" font-size="9" text-anchor="middle" fill="#ecf0f1">
        • Eve (DEM) - 167K votes
      </text>
      <text x="600" y="98" font-family="monospace" font-size="9" text-anchor="middle" fill="#ecf0f1">
        • Frank (REP) - 171K votes ✓
      </text>
    </g>
    
    <!-- NULL -->
    <text x="720" y="65" font-family="monospace" font-size="14" fill="#7f8c8d">→ NULL</text>
  </g>

  <!-- Architecture Benefits -->
  <g transform="translate(850, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      Architecture Benefits:
    </text>
    
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="450" height="60" rx="5" fill="#3498db" opacity="0.1"/>
      <text x="10" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
        ✓ Memory Efficient
      </text>
      <text x="15" y="42" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        No hash table overhead or database dependencies
      </text>
    </g>
    
    <g transform="translate(0, 75)">
      <rect x="0" y="0" width="450" height="60" rx="5" fill="#2ecc71" opacity="0.1"/>
      <text x="10" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
        ✓ Hierarchical Queries
      </text>
      <text x="15" y="42" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        Fast year → state → election traversal
      </text>
    </g>
    
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="450" height="60" rx="5" fill="#9b59b6" opacity="0.1"/>
      <text x="10" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
        ✓ Circular State Lists
      </text>
      <text x="15" y="42" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        Efficient iteration within year contexts
      </text>
    </g>
    
    <g transform="translate(0, 225)">
      <rect x="0" y="0" width="450" height="60" rx="5" fill="#e67e22" opacity="0.1"/>
      <text x="10" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
        ✓ Dynamic Growth
      </text>
      <text x="15" y="42" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        Adapts to varying data sizes without pre-allocation
      </text>
    </g>
  </g>

  <!-- Query Examples -->
  <g transform="translate(850, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Sample Queries:
    </text>
    
    <g transform="translate(0, 25)">
      <text x="0" y="0" font-family="monospace" font-size="12" fill="#3498db">
        totalVotes(2024, "New Jersey")
      </text>
      <text x="10" y="18" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
        → Traverse to year, find state, sum all races
      </text>
    </g>
    
    <g transform="translate(0, 60)">
      <text x="0" y="0" font-family="monospace" font-size="12" fill="#2ecc71">
        averageVotes(2024, "Pennsylvania")
      </text>
      <text x="10" y="18" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
        → Calculate mean votes per election
      </text>
    </g>
    
    <g transform="translate(0, 95)">
      <text x="0" y="0" font-family="monospace" font-size="12" fill="#9b59b6">
        changeInTurnout(2024, 2020, "PA")
      </text>
      <text x="10" y="18" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
        → Compare two election cycles
      </text>
    </g>
    
    <g transform="translate(0, 130)">
      <text x="0" y="0" font-family="monospace" font-size="12" fill="#e67e22">
        candidatesParty("Alice")
      </text>
      <text x="10" y="18" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
        → Search all years/states/elections
      </text>
    </g>
  </g>

  <!-- Tech Stack -->
  <g transform="translate(100, 650)">
    <rect x="0" y="0" width="350" height="60" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="175" y="27" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
      Java • Custom Data Structures
    </text>
    <text x="175" y="47" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bdc3c7">
      Linked Lists • CSV Parsing • No External DB
    </text>
  </g>

  <!-- Complexity -->
  <g transform="translate(500, 650)">
    <rect x="0" y="0" width="450" height="60" rx="10" fill="#e8f5e9" stroke="#27ae60" stroke-width="2"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#27ae60">
      Complexity: O(s + e) for state queries | O(y × s × e × c) worst case
    </text>
    <text x="225" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c7a21">
      Optimized for hierarchical chronological data
    </text>
  </g>

  <!-- Legend -->
  <g transform="translate(1000, 650)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Legend:
    </text>
    
    <rect x="50" y="0" width="50" height="20" rx="3" fill="#3498db"/>
    <text x="75" y="14" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Year</text>
    
    <rect x="110" y="0" width="50" height="20" rx="3" fill="#2ecc71"/>
    <text x="135" y="14" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">State</text>
    
    <rect x="170" y="0" width="60" height="20" rx="3" fill="#9b59b6"/>
    <text x="200" y="14" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Election</text>
  </g>
</svg>