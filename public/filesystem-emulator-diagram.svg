<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Filesystem Emulator
  </text>
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">
    In-Memory Hierarchical Filesystem in C
  </text>

  <!-- Tree Structure Visualization -->
  <g transform="translate(100, 120)">
    <!-- Root node -->
    <g id="root">
      <rect x="450" y="0" width="120" height="80" rx="8" fill="#3498db" stroke="#2c3e50" stroke-width="3"/>
      <text x="510" y="30" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        / (root)
      </text>
      <text x="510" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ecf0f1">
        DIR | RW
      </text>
      <text x="510" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ecf0f1">
        3 children
      </text>
    </g>

    <!-- Lines from root to children -->
    <line x1="510" y1="80" x2="250" y2="140" stroke="#95a5a6" stroke-width="2"/>
    <line x1="510" y1="80" x2="510" y2="140" stroke="#95a5a6" stroke-width="2"/>
    <line x1="510" y1="80" x2="770" y2="140" stroke="#95a5a6" stroke-width="2"/>

    <!-- Second level - directories and file -->
    <!-- home directory -->
    <g id="home">
      <rect x="200" y="140" width="100" height="70" rx="8" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
      <text x="250" y="165" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
        home
      </text>
      <text x="250" y="182" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ecf0f1">
        DIR | RW
      </text>
      <text x="250" y="197" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ecf0f1">
        2 children
      </text>
    </g>

    <!-- etc directory -->
    <g id="etc">
      <rect x="460" y="140" width="100" height="70" rx="8" fill="#2ecc71" stroke="#2c3e50" stroke-width="2"/>
      <text x="510" y="165" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
        etc
      </text>
      <text x="510" y="182" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ecf0f1">
        DIR | R
      </text>
      <text x="510" y="197" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ecf0f1">
        1 child
      </text>
    </g>

    <!-- readme.txt file -->
    <g id="readme">
      <rect x="720" y="140" width="100" height="70" rx="8" fill="#e67e22" stroke="#2c3e50" stroke-width="2"/>
      <text x="770" y="165" font-family="monospace" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
        readme.txt
      </text>
      <text x="770" y="182" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ecf0f1">
        FILE | RW
      </text>
      <text x="770" y="197" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ecf0f1">
        0 children
      </text>
    </g>

    <!-- Lines from home to its children -->
    <line x1="250" y1="210" x2="150" y2="260" stroke="#95a5a6" stroke-width="2"/>
    <line x1="250" y1="210" x2="350" y2="260" stroke="#95a5a6" stroke-width="2"/>

    <!-- Lines from etc to its child -->
    <line x1="510" y1="210" x2="510" y2="260" stroke="#95a5a6" stroke-width="2"/>

    <!-- Third level -->
    <!-- user directory -->
    <g id="user">
      <rect x="100" y="260" width="100" height="60" rx="8" fill="#9b59b6" stroke="#2c3e50" stroke-width="2"/>
      <text x="150" y="282" font-family="monospace" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
        user
      </text>
      <text x="150" y="299" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ecf0f1">
        DIR | RW
      </text>
      <text x="150" y="312" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ecf0f1">
        1 child
      </text>
    </g>

    <!-- data.csv file -->
    <g id="data">
      <rect x="300" y="260" width="100" height="60" rx="8" fill="#e67e22" stroke="#2c3e50" stroke-width="2"/>
      <text x="350" y="282" font-family="monospace" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
        data.csv
      </text>
      <text x="350" y="299" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ecf0f1">
        FILE | R
      </text>
    </g>

    <!-- config.txt file -->
    <g id="config">
      <rect x="460" y="260" width="100" height="60" rx="8" fill="#e67e22" stroke="#2c3e50" stroke-width="2"/>
      <text x="510" y="282" font-family="monospace" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
        config.txt
      </text>
      <text x="510" y="299" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ecf0f1">
        FILE | R
      </text>
    </g>

    <!-- Line from user to its child -->
    <line x1="150" y1="320" x2="150" y2="360" stroke="#95a5a6" stroke-width="2"/>

    <!-- Fourth level - file under user -->
    <g id="notes">
      <rect x="100" y="360" width="100" height="50" rx="8" fill="#e67e22" stroke="#2c3e50" stroke-width="2"/>
      <text x="150" y="380" font-family="monospace" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
        notes.txt
      </text>
      <text x="150" y="397" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ecf0f1">
        FILE | RW
      </text>
    </g>
  </g>

  <!-- Node Structure Detail -->
  <g transform="translate(750, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Node Structure:
    </text>
    
    <rect x="0" y="15" width="350" height="140" rx="8" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2"/>
    
    <text x="15" y="40" font-family="monospace" font-size="12" fill="#2c3e50">
      struct fs_node {
    </text>
    <text x="30" y="60" font-family="monospace" font-size="11" fill="#16a085">
      uint8_t props;
    </text>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      /* permissions */
    </text>
    <text x="30" y="78" font-family="monospace" font-size="11" fill="#16a085">
      uint8_t num_children;
    </text>
    <text x="30" y="96" font-family="monospace" font-size="11" fill="#16a085">
      char *name;
    </text>
    <text x="200" y="96" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      /* max 256 */
    </text>
    <text x="30" y="114" font-family="monospace" font-size="11" fill="#16a085">
      fs_node **child_list;
    </text>
    <text x="200" y="114" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      /* max 8 */
    </text>
    <text x="15" y="132" font-family="monospace" font-size="12" fill="#2c3e50">
      };
    </text>
  </g>

  <!-- Features -->
  <g transform="translate(100, 470)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      Key Features:
    </text>
    
    <g transform="translate(0, 25)">
      <rect x="0" y="-12" width="240" height="50" rx="5" fill="#3498db" opacity="0.1"/>
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        • Binary Serialization
      </text>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
        Efficient disk storage format
      </text>
    </g>
    
    <g transform="translate(260, 0)">
      <rect x="0" y="-12" width="240" height="50" rx="5" fill="#2ecc71" opacity="0.1"/>
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        • Permission System
      </text>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
        Read/Write access control
      </text>
    </g>
    
    <g transform="translate(520, 0)">
      <rect x="0" y="-12" width="240" height="50" rx="5" fill="#e67e22" opacity="0.1"/>
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        • Tree Operations
      </text>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
        Navigate, search, modify
      </text>
    </g>
    
    <g transform="translate(0, 65)">
      <rect x="0" y="-12" width="240" height="50" rx="5" fill="#9b59b6" opacity="0.1"/>
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        • Memory Management
      </text>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
        Proper alloc/free patterns
      </text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(100, 610)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Legend:
    </text>
    
    <rect x="80" y="-12" width="60" height="25" rx="4" fill="#3498db"/>
    <text x="110" y="6" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Root</text>
    
    <rect x="160" y="-12" width="80" height="25" rx="4" fill="#2ecc71"/>
    <text x="200" y="6" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Directory</text>
    
    <rect x="260" y="-12" width="60" height="25" rx="4" fill="#e67e22"/>
    <text x="290" y="6" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">File</text>
    
    <text x="350" y="6" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      | Props: R (Read), W (Write), DIR (Directory), FILE
    </text>
  </g>

  <!-- Tech Stack -->
  <g transform="translate(800, 610)">
    <rect x="0" y="-15" width="300" height="45" rx="8" fill="#34495e"/>
    <text x="150" y="5" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      C • Tree Structures • Binary I/O
    </text>
    <text x="150" y="22" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
      Manual Memory Management
    </text>
  </g>
</svg>